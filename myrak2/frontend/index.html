<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Instructions Generator</title>
    <style>
        .preview-img {
            max-width: 200px;
            margin: 10px;
            display: inline-block;
        }
        #imagePreview {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Testing Instructions Generator</h1>
    
    <!-- Form to upload images and provide optional context -->
    <form id="uploadForm">
        <label for="context">Optional Context:</label>
        <textarea id="context" name="context" rows="4" cols="50"></textarea>
        <br><br>
        <label for="screenshots">Upload Screenshots:</label>
        <input type="file" id="screenshots" name="screenshots" multiple accept="image/*" required>
        <br><br>
        <button type="submit">Describe Testing Instructions</button>
    </form>
    
    <!-- Container to display image previews -->
    <div id="imagePreview"></div>
    
    <!-- Container to display the generated instructions -->
    <h2>Generated Testing Instructions:</h2>
    <pre id="instructions"></pre>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const response = await fetch('/generate-instructions', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const result = await response.json();
                document.getElementById('instructions').textContent = result.instructions;
            } else {
                document.getElementById('instructions').textContent = 'Failed to generate instructions.';
            }
        });

        document.getElementById('screenshots').addEventListener('change', function(event) {
            const files = event.target.files;
            const imagePreviewDiv = document.getElementById('imagePreview');
            
            imagePreviewDiv.innerHTML = '';

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const img = document.createElement('img');
                        img.src = event.target.result;
                        img.className = 'preview-img';
                        imagePreviewDiv.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                }
            }
        });
    </script>
</body>
</html>
